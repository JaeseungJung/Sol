<!DOCTYPE html>
<html lang="en">
  <head>

    />
    <link rel="stylesheet" href="/_assets/css/bootstrap.min.css" />

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Block explorer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"

          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>

        <div class="container" style="margin: 0 0px 0 200px">
          <button class="btn btn-secondary" id="recentblockNumber_btn">
            recent block :
          </button>
        </div>

        <div class="container">
          <input
            type="text"
            id="recentblockNumber"
            placeholder="loading..."
            class="form-control"
            readonly
          />
        </div>
      </div>
    </nav>
    <div class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <button id="loadAccounts" class="btn btn-secondary">Accounts</button>
      </div>

      <div class="container">
        <input
          type="text"
          id="hash_field"
          placeholder="tx hash / block number"
          class="form-control"
        />
      </div>

      <div class="container">
        <button
          class="btn btn-secondary"
          id="txCheck_btn"
          style="margin-left: 0px"
        >
          조회
        </button>
        <button
          class="btn btn-secondary"
          id="recentTx_btn"
          style="margin-left: 0px"
        >
          recent Tx :
        </button>
      </div>
      <div class="container">
        <input
          type="text"
          id="recentTx"
          placeholder="loading..."
          class="form-control"
          readonly
        />
      </div>
    </div>

    <div class="container-fluid flex">
      <div class="row">
        <div class="col-md-4 flex-wrap">
          <table
            id="dataTable"
            class="table table-dark table-striped"
            style="margin: 20px 0 50px 10px; width: 50%"
          ></table>
        </div>

        <div class="col-md-4 col-md-offset-4 flex-wrap">
          <table
            id="txTable"
            class="table table-info table-striped"
            style="margin: 20px 0 50px 0px; width: 50%"
          ></table>
          <table
            id="blockTable"
            class="table table-info table-striped"
            style="margin: 20px 0 50px 0px; width: 50%"
          ></table>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./lib/bignumber.min.js"></script>
    <script type="text/javascript" src="./lib/web3.js"></script>

    <script type="text/javascript">
      if (typeof web3 !== "undefined") {
        web3 = new Web3(web3.currentProvider);
      } else {
        // set the provider you want from Web3.providers
        web3 = new Web3(
          new Web3.providers.HttpProvider("http://localhost:8545")
        );
      }

      if (web3.isConnected()) {
        // console.log("connected");
      } else {
        console.log("not connected");
      }

      function loadAccounts() {
        let accounts = web3.eth.accounts;

        let list = "";
        let balance;

        for (var i = 0; i < accounts.length; i++) {
          balance =
            web3.fromWei(web3.eth.getBalance(accounts[i])).toNumber() + "ETH";
          list +=
            "<tr><td>" + accounts[i] + "</td> <td>" + balance + "</td> </tr>";
        }

        document.getElementById("dataTable").innerHTML =
          "<th> Accounts  </th> <th>  Balance </th>" + list;
      }

      // console.log(accounts);

      // console.log(web3.fromWei(balance).toNumber() + "ETH");

      function sendAction() {
        let fromValue = document.getElementById("fromId").value;
        let toValue = document.getElementById("toId").value;
        let amountValue = document.getElementById("sendValue").value;

        // console.log(amountValue);

        let txHash = web3.eth.sendTransaction({
          from: fromValue,
          to: toValue,
          value: web3.toWei(amountValue, "ether"),
        });

        // window.location.reload();

        document.getElementById("hash_field").value = txHash;

        loadAccounts();
      }

      function createNewAccount() {
        let create_Pw = document.getElementById("pw").value;
        web3.personal.newAccount(create_Pw);
        loadAccounts();
      }

      function unlockAccount() {
        let unlock_Acc = document.getElementById("unlockAcc").value;
        let unlock_Pw = document.getElementById("unlockPw").value;

        web3.personal.unlockAccount(unlock_Acc, unlock_Pw);
        loadAccounts();
      }

      function getBlock() {
        let blockNum = document.getElementById("hash_field").value;

        web3.eth.getBlock(blockNum, function (error, block) {
          // console.log(block);

          document.getElementById("blockTable").innerHTML =
            "<th>Block Info <th></td></tr><tr><td> block number  <td>" +
            block.number +
            "</td></tr><tr><td> block hash  <td>" +
            block.hash +
            "</td></tr><tr><td> transactions  <td>" +
            block.transactions +
            "<tr><td> difficulty  <td>" +
            block.difficulty +
            "</td></tr><tr><td> gasLimit  <td>" +
            block.gasLimit +
            "</td></tr><tr><td> gasUsed  <td>" +
            block.gasUsed +
            "</td></tr><tr><td> miner <td>" +
            block.miner +
            "</td></tr><tr><td> timestamp <td>" +
            block.timestamp +
            "</td></tr>";
        });
      }

      function getBlock2() {
        let blockNum = document.getElementById("recentblockNumber").value;

        web3.eth.getBlock(blockNum, function (error, block) {
          // console.log(block);

          document.getElementById("blockTable").innerHTML =
            "<th>Block Info <th></td></tr><tr><td> block number  <td>" +
            block.number +
            "</td></tr><tr><td> block hash  <td>" +
            block.hash +
            "</td></tr><tr><td> transactions  <td>" +
            block.transactions +
            "<tr><td> difficulty  <td>" +
            block.difficulty +
            "</td></tr><tr><td> gasLimit  <td>" +
            block.gasLimit +
            "</td></tr><tr><td> gasUsed  <td>" +
            block.gasUsed +
            "</td></tr><tr><td> miner <td>" +
            block.miner +
            "</td></tr><tr><td> timestamp <td>" +
            block.timestamp +
            "</td></tr>";
        });
      }

      function getTransaction() {
        let txHash = document.getElementById("hash_field").value;
        web3.eth.getTransaction(txHash, function (error, tx) {
          // console.log(tx);

          document.getElementById("txTable").innerHTML =
            "<th>Tx Info <th><tr><td> tx hash  <td>" +
            tx.hash +
            "</td></tr><tr><td> nonce  <td>" +
            tx.nonce +
            "</td></tr><tr><td> blockNumber  <td>" +
            tx.blockNumber +
            "</td></tr><tr><td> from  <td>" +
            tx.from +
            "</td></tr><tr><td> to  <td>" +
            tx.to +
            "</td></tr><tr><td> value  <td>" +
            tx.value / 10 ** 18 +
            " eth</td></tr>";
        });
      }

      function getTransaction2() {
        let txHash = document.getElementById("recentTx").value;
        web3.eth.getTransaction(txHash, function (error, tx) {
          // console.log(tx);

          document.getElementById("txTable").innerHTML =
            "<th>Tx Info <th><tr><td> tx hash  <td>" +
            tx.hash +
            "</td></tr><tr><td> nonce  <td>" +
            tx.nonce +
            "</td></tr><tr><td> blockNumber  <td>" +
            tx.blockNumber +
            "</td></tr><tr><td> from  <td>" +
            tx.from +
            "</td></tr><tr><td> to  <td>" +
            tx.to +
            "</td></tr><tr><td> value  <td>" +
            tx.value / 10 ** 18 +
            " eth</td></tr>";
        });
      }

      function getget() {
        let getInput = document.getElementById("hash_field").value;
        let getInput2 = String(getInput);

        // console.log(getInput);
        // console.log(getInput2.length);

        if (getInput2.length > 20) {
          getTransaction();
        } else {
          getBlock();
        }
      }

      var add1 = 0x84b103d756ce5d8c0d6e4654c39e766f9378480ecdeb7bcba938438a699bc422;
      var add2 = String(add1);
      // console.log(add2.length);

      var filter = web3.eth.filter("latest");
      filter.watch(function (error, block_hash) {
        web3.eth.getBlock(block_hash, false, function (err, block) {
          // console.log(block);
          document.getElementById("recentblockNumber").value = block.number;
          document.getElementById("recentTx").value = block.transactions;
        });
      });

      document
        .getElementById("loadAccounts")
        .addEventListener("click", function () {
          loadAccounts();
        });

      document
        .getElementById("txCheck_btn")
        .addEventListener("click", function () {
          getget();
        });

      document
        .getElementById("recentblockNumber_btn")
        .addEventListener("click", function () {
          getBlock2();
        });

      document
        .getElementById("recentTx_btn")
        .addEventListener("click", function () {
          getTransaction2();
        });
    </script>
  </body>
