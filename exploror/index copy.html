        <div class="col-md-4">
          <table
            id="dataTable"
            class="table table-dark table-striped"
            style="margin: 20px 0 50px 50px; width: 50%"

            id="txTable"
            class="table table-info table-striped"
            style="margin: 20px 0 50px 80px; width: 50%"

          <table
            id="blockTable"
            class="table table-info table-striped"
            style="margin: 20px 0 50px 80px; width: 50%"
          ></table>
        </div>
      </div>

    <script type="text/javascript" src="./lib/bignumber.min.js"></script>
    <script type="text/javascript" src="./lib/web3.js"></script>

    <script type="text/javascript">
      if (typeof web3 !== "undefined") {
        web3 = new Web3(web3.currentProvider);
      } else {
        // set the provider you want from Web3.providers
        web3 = new Web3(
          new Web3.providers.HttpProvider("http://localhost:8545")
        );
      }

      if (web3.isConnected()) {
        console.log("connected");
      } else {
        console.log("not connected");
      }

      function loadAccounts() {
        let accounts = web3.eth.accounts;

        let list = "";
        let balance;

        for (var i = 0; i < accounts.length; i++) {
          balance =
            web3.fromWei(web3.eth.getBalance(accounts[i])).toNumber() + "ETH";
          list +=
            "<tr><td>" + accounts[i] + "</td> <td>" + balance + "</td> </tr>";
        }

        document.getElementById("dataTable").innerHTML =
          "<th> Accounts Balance </th> <th>  Balance </th>" + list;
      }

      // console.log(accounts);

      // console.log(web3.fromWei(balance).toNumber() + "ETH");

      function sendAction() {
        let fromValue = document.getElementById("fromId").value;
        let toValue = document.getElementById("toId").value;
        let amountValue = document.getElementById("sendValue").value;

        // console.log(amountValue);

        let txHash = web3.eth.sendTransaction({
          from: fromValue,
          to: toValue,
          value: web3.toWei(amountValue, "ether"),
        });

        // window.location.reload();

        document.getElementById("txHashField").value = txHash;

        loadAccounts();
      }

      function createNewAccount() {
        let create_Pw = document.getElementById("pw").value;
        web3.personal.newAccount(create_Pw);
        loadAccounts();
      }

      function unlockAccount() {
        let unlock_Acc = document.getElementById("unlockAcc").value;
        let unlock_Pw = document.getElementById("unlockPw").value;

        web3.personal.unlockAccount(unlock_Acc, unlock_Pw);
        loadAccounts();
      }

      function getBlock() {
        let blockNum = document.getElementById("txHashField").value;

        web3.eth.getBlock(blockNum, function (error, block) {
          // console.log(block);

          document.getElementById("blockTable").innerHTML =
            "</td></tr><tr><td> block number  <td>" +
            block.number +
            "</td></tr><tr><td> block hash  <td>" +
            block.hash +
            "</td></tr><tr><td> transactions  <td>" +
            block.transactions +
            "<tr><td> difficulty  <td>" +
            block.difficulty +
            "</td></tr><tr><td> gasLimit  <td>" +
            block.gasLimit +
            "</td></tr><tr><td> gasUsed  <td>" +
            block.gasUsed +
            "</td></tr><tr><td> miner <td>" +
            block.miner +
            "</td></tr><tr><td> timestamp <td>" +
            block.timestamp +
            "</td></tr>";
        });
      }

      function getTransaction() {
        let txHash = document.getElementById("txHashField").value;
        web3.eth.getTransaction(txHash, function (error, tx) {
          console.log(tx);

          document.getElementById("txTable").innerHTML =
            "<tr><td> tx hash  <td>" +
            tx.hash +
            "</td></tr><tr><td> nonce  <td>" +
            tx.nonce +
            "</td></tr><tr><td> blockNumber  <td>" +
            tx.blockNumber +
            "</td></tr><tr><td> from  <td>" +
            tx.from +
            "</td></tr><tr><td> to  <td>" +
            tx.to +
            "</td></tr>";
        });
      }

      function getget() {
        let getInput = document.getElementById("txHashField").value;
        let getInput2 = String(getInput);

        console.log(getInput);
        console.log(getInput2.length);

        if (getInput2.length > 20) {
          getTransaction();
        } else {
          getBlock();
        }
      }

      var add1 = 0x84b103d756ce5d8c0d6e4654c39e766f9378480ecdeb7bcba938438a699bc422;
      var add2 = String(add1);
      console.log(add2.length);

      var filter = web3.eth.filter("latest");
      filter.watch(function (error, block_hash) {
        web3.eth.getBlock(block_hash, false, function (err, block) {
          console.log(block);
          document.getElementById("recentblockNumber").value =
            "최신블록: " + block.number;
        });
      });

      document
        .getElementById("loadAccounts")
        .addEventListener("click", function () {
          loadAccounts();
        });

      document
        .getElementById("txCheck_btn")
        .addEventListener("click", function () {
          getget();
        });
    </script>
  </body>
