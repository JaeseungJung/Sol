<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <table
            id="dataTable"
            class="table table-dark table-striped"
            style="margin: 20px 0 50px 50px; width: 50%"
          ></table>
        </div>

        <div class="col-md-4 col-md-offset-4">
          <div style="margin: 20px 0px 0px 50px">
            <input type="text" id="txHashField" placeholder="tx hash" />
            <button id="txCheck_btn" onclick="UnlockAccount1()">
              트랜잭션 조회
            </button>
          </div>
          <table
            id="txTable"
            class="table table-info table-striped"
            style="margin: 20px 0 50px 50px; width: 50%"
          ></table>
        </div>
      </div>
    </div>

    <div style="margin-left: 20px">
      from: <input type="text" id="fromId" placeholder="보내는 사람" /> to:
      <input type="text" id="toId" placeholder="받는 사람" /> value:<input
        type="number"
        id="sendValue"
        placeholder="이더 수량(eth)"
      />
      <button id="send_btn">send</button>
    </div>

    <div style="margin: 20px 0px 0px 20px">
      <input type="password" id="pw" placeholder="비밀번호" />
      <button id="create_btn" onclick="createNewAccount()">계정생성</button>
    </div>

    <div style="margin: 20px 0px 0px 20px">
      <input type="text" id="unlockAcc" placeholder="계정" />
      <input type="text" id="unlockPw" placeholder="비밀번호" />
      <button id="unlock_btn" onclick="UnlockAccount1()">잠금해제</button>
    </div>

    <script type="text/javascript" src="./lib/bignumber.min.js"></script>
    <script type="text/javascript" src="./lib/web3.js"></script>

    <script type="text/javascript">
      if (typeof web3 !== "undefined") {
        web3 = new Web3(web3.currentProvider);
      } else {
        // set the provider you want from Web3.providers
        web3 = new Web3(
          new Web3.providers.HttpProvider("http://localhost:8545")
        );
      }

      if (web3.isConnected()) {
        console.log("connected");
      } else {
        console.log("not connected");
      }

      function loadAccounts() {
        let accounts = web3.eth.accounts;

        let list = "";
        let balance;

        for (var i = 0; i < accounts.length; i++) {
          balance =
            web3.fromWei(web3.eth.getBalance(accounts[i])).toNumber() + "ETH";
          list +=
            "<tr><td>" + accounts[i] + "</td> <td>" + balance + "</td> </tr>";
        }

        document.getElementById("dataTable").innerHTML = list;
      }

      loadAccounts();

      // console.log(accounts);

      // console.log(web3.fromWei(balance).toNumber() + "ETH");

      function sendAction() {
        let fromValue = document.getElementById("fromId").value;
        let toValue = document.getElementById("toId").value;
        let amountValue = document.getElementById("sendValue").value;

        // console.log(amountValue);

        let txHash = web3.eth.sendTransaction({
          from: fromValue,
          to: toValue,
          value: web3.toWei(amountValue, "ether"),
        });

        // window.location.reload();

        document.getElementById("txHashField").value = txHash;

        loadAccounts();
      }

      function createNewAccount() {
        let create_Pw = document.getElementById("pw").value;
        web3.personal.newAccount(create_Pw);
        loadAccounts();
      }

      // unlockAcc
      // unlockPw

      function unlockAccount1() {
        let unlock_Acc = document.getElementById("unlockAcc").value;
        let unlock_Pw = document.getElementById("unlockPw").value;

        web3.personal.unlockAccount(unlock_Acc, unlock_Pw);
        loadAccounts();
      }

      function getBlock(blockNum) {
        web3.eth.getBlock(blockNum, function (error, block) {
          console.log(block);
        });
      }

      function getTransaction() {
        let txHash = document.getElementById("txHashField").value;
        web3.eth.getTransaction(txHash, function (error, tx) {
          console.log(tx);

          document.getElementById("txTable").innerHTML =
            "<tr><td> tx hash  <td>" +
            tx.hash +
            "</td></tr><tr><td> nonce  <td>" +
            tx.nonce +
            "</td></tr><tr><td> blcokNumber  <td>" +
            tx.blockNumber +
            "</td></tr>";
        });
      }

      document
        .getElementById("send_btn")
        .addEventListener("click", function () {
          sendAction();
        });

      document
        .getElementById("txCheck_btn")
        .addEventListener("click", function () {
          getTransaction();
        });
    </script>
  </body>
</html>
